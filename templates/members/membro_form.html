{# filepath: templates/members/membro_form.html #}
{% extends "base.html" %}
{% block content %}
  <h2>Cadastro de Membro</h2>
  {% if pessoa %}
    <div class="pessoa-info">
      <strong>Pessoa:</strong> {{ pessoa }}<br>
      <!-- Adicione outros campos relevantes, ex: -->
      CPF: {{ pessoa.cpf }}<br>
      Data de nascimento: {{ pessoa.data_nascimento }}<br>
      <!-- ... -->
    </div>
    <hr>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
